     <script>

          const reverseString = (stringElement) => {
               const splitedString = stringElement.split("");
               return splitedString.reverse().join("");
          }

          // const stringOne = reverseString("rahul");
          // console.log(stringOne); 

          const printEvenNum = (num) => {
               const filteredNum = num.filter(element => {
                    return element % 2 === 0;
               })
               return filteredNum;
          }
